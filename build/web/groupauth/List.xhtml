<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroupauthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroupauthEmpty}" rendered="#{groupauthController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupauthController.items.rowCount > 0}">
                    <h:outputText value="#{groupauthController.pagination.pageFirstItem + 1}..#{groupauthController.pagination.pageLastItem + 1}/#{groupauthController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{groupauthController.previous}" value="#{bundle.Previous} #{groupauthController.pagination.pageSize}" rendered="#{groupauthController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{groupauthController.next}" value="#{bundle.Next} #{groupauthController.pagination.pageSize}" rendered="#{groupauthController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{groupauthController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupauthTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupauthTitle_groupname}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{groupauthController.prepareView}" value="#{bundle.ListGroupauthViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupauthController.prepareEdit}" value="#{bundle.ListGroupauthEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupauthController.destroy}" value="#{bundle.ListGroupauthDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{groupauthController.prepareCreate}" value="#{bundle.ListGroupauthCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGroupauthIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
