<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClinicserviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClinicserviceEmpty}" rendered="#{clinicserviceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clinicserviceController.items.rowCount > 0}">
                    <h:outputText value="#{clinicserviceController.pagination.pageFirstItem + 1}..#{clinicserviceController.pagination.pageLastItem + 1}/#{clinicserviceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clinicserviceController.previous}" value="#{bundle.Previous} #{clinicserviceController.pagination.pageSize}" rendered="#{clinicserviceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clinicserviceController.next}" value="#{bundle.Next} #{clinicserviceController.pagination.pageSize}" rendered="#{clinicserviceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clinicserviceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClinicserviceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClinicserviceTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClinicserviceTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clinicserviceController.prepareView}" value="#{bundle.ListClinicserviceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clinicserviceController.prepareEdit}" value="#{bundle.ListClinicserviceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clinicserviceController.destroy}" value="#{bundle.ListClinicserviceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clinicserviceController.prepareCreate}" value="#{bundle.ListClinicserviceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClinicserviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
