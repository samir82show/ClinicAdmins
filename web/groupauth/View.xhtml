<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupauthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupauthLabel_id}"/>
                    <h:outputText value="#{groupauthController.selected.id}" title="#{bundle.ViewGroupauthTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGroupauthLabel_groupname}"/>
                    <h:outputText value="#{groupauthController.selected.groupname}" title="#{bundle.ViewGroupauthTitle_groupname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupauthController.destroyAndView}" value="#{bundle.ViewGroupauthDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupauthEditLink}"/>
                <br />
                <h:commandLink action="#{groupauthController.prepareCreate}" value="#{bundle.ViewGroupauthCreateLink}" />
                <br />
                <h:commandLink action="#{groupauthController.prepareList}" value="#{bundle.ViewGroupauthShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupauthIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
