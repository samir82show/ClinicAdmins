<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserauthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserauthLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userauthController.selected.id}" title="#{bundle.EditUserauthTitle_id}" required="true" requiredMessage="#{bundle.EditUserauthRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserauthLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userauthController.selected.email}" title="#{bundle.EditUserauthTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserauthLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userauthController.selected.password}" title="#{bundle.EditUserauthTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserauthLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userauthController.selected.username}" title="#{bundle.EditUserauthTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUserauthLabel_clinicId}" for="clinicId" />
                    <h:selectOneMenu id="clinicId" value="#{userauthController.selected.clinicId}" title="#{bundle.EditUserauthTitle_clinicId}" >
                        <f:selectItems value="#{clinicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userauthController.update}" value="#{bundle.EditUserauthSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserauthViewLink}"/>
                <br />
                <h:commandLink action="#{userauthController.prepareList}" value="#{bundle.EditUserauthShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserauthIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
